<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Bae ðŸ’•</title>
  <style>
      body {
  margin: 0;
  padding: 0;
  background: #ffe6e6;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  text-align: center;
  color: #333;
}

.heart-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

h1 {
  font-size: 3rem;
  margin-bottom: 0.5rem;
  color: #cc0052;
}

p {
  font-size: 1.2rem;
  margin: 0.5rem;
}

.note {
  margin-top: 2rem;
  font-style: italic;
  color: #66002a;
}

/* Heart shape */
.heart {
  width: 100px;
  height: 90px;
  position: relative;
  margin: 20px;
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  top: 0;
  width: 100px;
  height: 90px;
  background: #e60039;
  border-radius: 50px 50px 0 0;
}
.heart::before {
  left: 50px;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}
.heart::after {
  left: 0;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}
  </style>
</head>
<body>
  <div class="heart-container">
    <h1>To My One and Only</h1>
    <p>You light up my world.</p>
    <div class="heart"></div>
    <p class="note">I love you more than words can say ðŸ˜˜</p>
  </div>
</body>
</html>
