<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For My Bae ðŸ’–</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffe6e6, #fff0f5);
    font-family: 'Segoe UI', Tahoma, sans-serif;
    height: 100vh;
    overflow: hidden;
    position: relative;
    color: #333;
    text-align: center;
  }

  /* Floating hearts animation */
  .floating-heart {
    position: absolute;
    bottom: -50px;
    font-size: 24px;
    color: #e60039;
    opacity: 0;
    animation: floatUp ease-in infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.6); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
  }

  /* Center container */
  .heart-container {
    position: relative;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1;
  }

  h1, p {
    opacity: 0;
    animation: fadeIn 2s forwards;
  }
  h1 { animation-delay: 0.5s; font-size: 3rem; color: #cc0052; margin-bottom: 0.3rem; }
  p { animation-delay: 1.2s; font-size: 1.2rem; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Pulsing heart */
  .heart {
    width: 120px;
    height: 110px;
    position: relative;
    margin: 30px;
    animation: pulse 1.2s infinite ease-in-out;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    top: 0;
    width: 120px;
    height: 110px;
    background: #e60039;
    border-radius: 60px 60px 0 0;
  }
  .heart::before {
    left: 60px;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  .heart::after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .note {
    margin-top: 2rem;
    font-style: italic;
    color: #66002a;
    animation: fadeIn 3s forwards;
    animation-delay: 1.8s;
  }
</style>
</head>
<body>

<div class="heart-container">
  <h1>To My One and Only ðŸ’•</h1>
  <p>You light up my world.</p>
  <div class="heart"></div>
  <p class="note">I love you more than words can say ðŸ˜˜</p>
</div>

<script>
  // Generate floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.style.left = `${Math.random() * 100}%`;
    heart.style.fontSize = `${24 + Math.random() * 16}px`;
    heart.style.animationDuration = `${4 + Math.random()*3}s`;
    heart.textContent = 'ðŸ’–';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 500);
</script>

</body>
</html>
